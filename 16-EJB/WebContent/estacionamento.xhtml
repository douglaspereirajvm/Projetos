<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Estacionamento</title>
</h:head> 
<body> 
	<h1>FIAP Park</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Inicio" for="inicio" />
			<h:inputText id="inicio"
				value="#{estacionamentoBean.inicio}" />
				
			<h:outputLabel value="Fim" for="fim" />
			<h:inputText id="fim" 
				value="#{estacionamentoBean.fim}" />
				
			<h:commandButton value="Calcular" 
				action="#{estacionamentoBean.calcular()}"/>	
			<h:outputText value="#{estacionamentoBean.valorTotal}" />	
		</h:panelGrid>
	</h:form>
</body> 
</html>
